tasks:
  - init: |
      python -m pip install --upgrade pip
      pip install -r python_requirements.txt
      rfbrowser init
#      webdrivermanager chrome --linkpath /usr/local/bin
  - name: Start web server for RF logs
    init: python -m http.server 8080 -d logs

ports:
    - port: 5900
      onOpen: ignore
    - port: 8000
      onOpen: open-preview
    - port: 8080
      onOpen: open-browser

image: gitpod/workspace-full-vnc

vscode:
  extensions:
    - ms-python.python
    - ms-python.pylint
    - ms-python.black-formatter
    - robocorp.robotframework-lsp
    - techer.open-in-browser
    - eamodio.gitlens